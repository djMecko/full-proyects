<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/jquery.js"></script>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<br>
	<input id="showme" type="button" name="" value="mostrar">
	<input id="hideme" type="button" name="" value="esconder">
	
	<script type="text/javascript">
		$("#showme").click(function() {
			$("#box").show()
		})
		$("#hideme").click(function() {
			$("#box").hide()
		})
	</script>
</body>
</html>
