<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/jquery.js"></script>
	<style type="text/css">
		#box{
			width: 80px;
			height: 80px;
			background-color: green;
		}

		#box2{
			width: 100px;
			height: 100px;
			background-color: black;
		}

	</style>
</head>
<body>
	<div id="box"></div>
	
	<br>

	<input id="btn1" type="button" value="mi boton 1">
	<input id="btn2" type="button" value="mi boton 2">
	
	<script type="text/javascript">
		$("#btn1").click(function() {
			$("#box").css({
				'background-color':'red',
				'height':'120'
			})
		})

		$("#btn2").click(function() {
			$("#box").css({
				'background-color':'blue',
				'height':'80'
			})
		})
	</script>

	<br> <br>

	<div id="box2"></div>
	

	<script type="text/javascript">
		$("#box2").mouseenter(function() {
			$("#box2").css({
				'background-color':'green'
			})
		})

		$("#box2").mouseleave(function() {
			$("#box2").css({
				'background-color':'black'
			})
		})
		
	</script>

</body>
</html>
