	<script type="text/javascript">
		
		// Ejercicios con Arrays

		// Ejercicios 1: Dentro del rango
		// Esta funcion recibe 3 numeros, min, max y number, y verifica:
		// si min < number < max entonces retorna true 
		function into_range(min, max, number) {
			if((min < number) && (number < max) ){
				return true
			}else{
				return false
			}
		}

		// Ejercicio 2: Todos dentro del rango
		// Esta funcion verifica si todos los elementos del array estan dentro del rango
		function all_into_range(min, max, myArray) {
			
		}

		// Ejercicio 3: Son multiplos de 10
		// Esta funcion retorna true si todos los elementos del array son multiplos de 10
		function multiple_of_10(myArray) {
			temp = true;
			for (var i = 0; i < myArray.length; i++) {
				if(myArray[i] % 10 != 0){
					temp = false
				}
			}
			return temp;
		}
		// Ejercicio 4: Encontrar un numero
		// Esta funcion retorna true si existe el numero que deseo en el array
		function find_number(myArray, number) {
			temp = false;
			for (var i = 0; i < myArray.length; i++) {
				if(myArray[i] == number){
					temp = true
				}
			}
			return temp;
		}
		// Ejercicio 5: Existe algun par
		// Esta funcion retorna true si existe algun numero par
		function exist_par(myArray) {
			temp = false
			for (var i = 0; i < myArray.length; i++) {
				if(myArray[i] % 2 == 0){
					temp = true
				}
			}
			return temp;
		}

		// Ejercicios sobre conjuntos

		// Ejercicio 6: La union de dos conjuntos
		// Esta funcion retornara un array con todos los elementos de array1 y array2
		function union(array1, array2) {
			newArray = []
			for (var i = 0; i < array1.length; i++) {
				newArray.push(array1[i])
			}

			for (var i = 0; i < array2.length; i++) {
				newArray.push(array2[i])
			}

			return newArray;
		}

		// Ejercicio 7: La interseccion de dos conjuntos
		// Esta funcion retornara un array con todos los elementos iguales del array1 y array2
		function interseccion(array1, array2) {
			newArray = []
			for (var i = 0; i < array1.length; i++) {
				for (var j = 0; j < array2.length; j++) {
					if(array1[i] == array2[j]){
						newArray.push(array1[i])	
					}
				}
			}
			return newArray;
		}

		// Ejercicio 8: descomponer un numero
		// Esta funcion recibe un numero y retorna un array con cada elemento del numero
		function descomponer(number) {
			// Tip: puedes usar la division (/) y el residuo (%) entro 10 para ir descomponiendo el numero
			myArray = []
			for ( ; number >= 10 ; ) {
				residuo = number  % 10 // Vamos cojiendo el residuo del array para insertarlo en el nuevo array
				number = number / 10 // Nuestro nuevo numero sera el array entre 10
				myArray.push(parseInt(residuo)) // Como es una division nos retonara un float, pero queremos convertirlo a entero, usaremos parseInt
			}
			myArray.push(parseInt(number))
			myArray = myArray.reverse() // la funcion reverse inverte el array, ahora el primer elemento sera el ultmo
			return myArray;
		}

		console.log("Ejercicio 7")
		console.log(interseccion([1,15,17,61],[15,13,61])) // Rpta: [15, 61] ! No importa el orden de los elementos en el array de respuesta, solo que esten presentes
		console.log("Ejercicio 8")
		console.log(descomponer(1542)) // Rpta: [1, 5, 4, 2]
